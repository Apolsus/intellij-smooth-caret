<svg width="100%" height="100%" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景容器：深色圆角矩形 -->
    <rect width="128" height="128" rx="28" fill="#1E1E1E"/>

    <!-- 装饰：微妙的内部光晕 -->
    <rect x="0.5" y="0.5" width="127" height="127" rx="27.5" stroke="white" stroke-opacity="0.1"/>

    <!-- 光标组：整体向右倾斜以体现速度 -->
    <g transform="skewX(-10)" transform-origin="64 64">

        <!-- 尾迹 2 (最远，最淡) -->
        <rect x="36" y="34" width="12" height="60" rx="6" fill="#00E0FF" fill-opacity="0.2"/>

        <!-- 尾迹 1 (中间，半透明) -->
        <rect x="58" y="34" width="12" height="60" rx="6" fill="#00E0FF" fill-opacity="0.5"/>

        <!-- 主体光标 (实心，明亮) -->
        <rect x="80" y="34" width="12" height="60" rx="6" fill="#00E0FF" fill-opacity="1.0">
            <!-- 可选：添加微弱的外发光滤镜效果 -->
            <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
        </rect>

    </g>
</svg>